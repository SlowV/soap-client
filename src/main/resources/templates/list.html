<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:each="employeeInfo : ${employees}">
        <div>
            <span th:text="${employeeInfo.employeeId}"></span>
            <span th:text="${employeeInfo.firstname}"></span>
            <span th:text="${employeeInfo.lastname}"></span>
        </div>
    </th:block>
</body>
</html>
